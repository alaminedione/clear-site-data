<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="manage_sites.css" />
    <title>Gérer les Sites</title>
  </head>
  <body>
    <div class="container">
      <h1>Gérer les Sites</h1>

      <div class="form-container">
        <input
          type="text"
          id="siteInput"
          placeholder="Entrez l'URL d'un site"
        />
        <div class="button-group">
          <button id="addSiteButton">Ajouter un site</button>
          <button id="addMultipleSitesButton">Ajouter plusieurs sites</button>
        </div>
        <p class="info-text">
          Pour ajouter plusieurs sites, séparez les URLs par des virgules.
          Exemple :<br />
          https://www.google.com, https://www.github.com
        </p>
      </div>

      <hr />

      <h2>Liste des Sites</h2>
      <div id="actions">
        <button id="selectAllButton">Tout sélectionner</button>
        <button id="deselectAllButton">Tout désélectionner</button>
        <button id="deleteSelectedButton">Supprimer les sélectionnés</button>
      </div>

      <ul id="siteList" class="site-list"></ul>
    </div>

    <script src="manage_sites.js"></script>
  </body>
</html>
